    <main id="mainContacto">

        <h1>Contacto</h1>
        <div id="mediosContacto">
            <div class="contacto" id="Whatsapp">

                    <img src="../imgs/whatsapp_logo.png" class="icono" alt="logo Whatsapp">

                </div>
                <button>Whastapp</button>
            </div>

            <div class="contacto" id="emailContacto">
                <div class="infoContacto">
                    <img src="../imgs/email_logo.png" class="icono" alt="logo email">
                    <p class="contactoTitulo">Correo Electrónico</p>
                    <p class="contactoDescripcion">Correo disponible las 24hs</p>
                </div>
                <button>Email</button>
            </div>

            <div class="contacto" id="preguntasFrecuentes">
                <div class="infoContacto">
                    <img src="../imgs/Faq_icono.png" class="icono" alt="logo preguntas frecuentes">

        <div id="redes">

            <form action="envio.php">
                <label for="name">Nombre y Apellido</label>
                <input type="text" id="name" placeholder="Nombre y Apellido">
                <label for="correo">Email</label>

                <div class="botones">
                    <input type="reset" value="cancelar">
                    <input type="submit" value="guardar">
